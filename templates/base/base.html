<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BazaarNest - Online Shopping</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="/media/css/style.css" rel="stylesheet" type="text/css"/> <!-- Updated CSS file -->

</head>
<body>

<header class="header">
    <section class="header-main">
        <div class="nav-bar">
            <div class="brand">
                <a href="/">BazaarNest</a>
            </div>
            
            <!-- Search Bar -->
            <div class="search-box">
                <form action="#" class="search-form">
                    <input type="text" name="q" placeholder="Search for products">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <!-- User Controls -->
            <div class="user-controls">
                <a href="{% url 'cart' %}" class="cart-icon">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="cart-count">{{ request.user.profile.get_cart_count }}</span>
                </a>
                {% if user.is_authenticated %}
                <!-- If logged in, show profile and logout -->
                <a href="{% url 'profile' %}" class="user-icon">
                    <i class="fa fa-user"></i>
                </a>
                <a href="{% url 'logout' %}" class="auth-links">Logout</a>
            {% else %}
                <!-- If not logged in, show login and register -->
                <div class="auth-links">
                    <a href="{% url 'login' %}">Sign in</a> |  
                    <a href="{% url 'register' %}"> Register</a>
                </div>
            {% endif %}
            </div>
        </div>
    </section>
</header>

{% block start %}
{% endblock %}

</body>
</html>

{% block content %}
{% endblock %}
