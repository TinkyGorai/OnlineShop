{% extends "base/base.html" %}
{% block content %}
<section class="auth-section">

    <div class="auth-box">
        <div class="auth-content">
            <h4 class="auth-title">Sign Up</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}
                
                <div class="input-group">
                    <input name="username" required class="input-field" placeholder="Username" type="text">
                </div>
                
                <div class="input-group">
                    <input name="first_name" required class="input-field" placeholder="First Name" type="text">
                </div>
                
                <div class="input-group">
                    <input name="last_name" required class="input-field" placeholder="Last Name" type="text">
                </div>
                
                <div class="input-group">
                    <input name="email" required class="input-field" placeholder="Email" type="email">
                </div>
                
                <div class="input-group">
                    <input name="password" required class="input-field" placeholder="Password" type="password">
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" checked> Remember Me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">Register</button>
            </form>
        </div>
    </div>

    <p class="text-center">Already have an account? <a href="/accounts/login/" class="auth-link">Sign In</a></p>

</section>
{% endblock %}
